<html>
<head>
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
</head>
<body>
<div id="verifyForm">
	<p>
		{{greet}}<br/>
		<button v-on:click="getapi">greeting</button>
	</p>
</div>
<script>
	let app = new Vue({
		el: '#verifyForm',
        data: {
            message: '',
			greet: ''
        },
        methods: {
            getapi: function () {
                let that = this;
				$.ajax({
					url: `http://localhost:3000/test/abc`,
					type: 'GET',
					success: function(result){
						that.greet = result.greeting
					}
				});
            }
        }
	});
</script>
</body>
</html>
